##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# this fixes some issues with applications that "create" a new window for menus.
windowrule = stayfocused, floating:1

windowrule = float, class:kitty
windowrule = size 40% 40%, class:kitty
windowrule = center, class:kitty

windowrule = float, class:nemo
windowrule = size 50% 50%, class:nemo
windowrule = center, class:nemo

windowrule = float, class:soffice, title:Image\ Export
windowrule = size 50% 50%, class:soffice, title:Image\ Export
windowrule = center, class:soffice, title:Image\ Export

windowrule = float, class:xdg-desktop-portal-gtk
windowrule = size 50% 50%, class:xdg-desktop-portal-gtk
windowrule = center, class:xdg-desktop-portal-gtk

windowrule = float, class:org.gnome.Calculator
windowrule = size 10%, 10%, class:org.gnome.Calculator

windowrule = workspace special:F3, class:spotify

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
