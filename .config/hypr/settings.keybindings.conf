###################
### KEYBINDINGS ###
###################

# kitty --hold sh -c "cat ./.config/hypr/hyprland/8.keybindings.conf"

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, Q, exec, $terminal
bind = $mod, C, killactive,
bind = $mod, M, exit,
bind = $mod, E, exec, $fileManager
bind = $mod, V, togglefloating,
bind = $mod, P, pseudo,      # dwindle
bind = $mod, J, togglesplit, # dwindle
bind = $mod, T, togglegroup,
bind = $mod, L, exec, loginctl lock-session
bind = $mod, O, exec, hyprpicker -a

bind = SHIFT, Print, exec, hyprshot -m region
bind = CTRL, Print, exec, hyprshot -m window
bind = , Print, exec, hyprshot -m output

bind = $mod, SUPER_L, exec, pkill $menuNoArgs || $menuLauncher
bind = $mod, SPACE, exec, pkill $menuNoArgs || $menuWindows
bind = $mod SHIFT, W, exec, pkill waybar || waybar


bind = ALT, TAB, workspace, e+1
bind = ALT SHIFT, TAB, workspace, e-1

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# swap with mod + arrow keys
bind = $mod SHIFT, left, swapwindow, l
bind = $mod SHIFT, right, swapwindow, r
bind = $mod SHIFT, up, swapwindow, u
bind = $mod SHIFT, down, swapwindow, d

# will switch to a submap called resize
bind = ALT, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset
bind = , catchall, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

# keybinds further down will be global again...

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod, MINUS, workspace, -1
bind = $mod, EQUAL, workspace, +1

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod SHIFT, MINUS, movetoworkspace, -1
bind = $mod SHIFT, EQUAL, movetoworkspace, +1

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, S
bind = $mod SHIFT, S, movetoworkspace, special:S

bind = $mod, D, togglespecialworkspace, D
bind = $mod SHIFT, D, movetoworkspace, special:D

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -n1 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -n1 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
